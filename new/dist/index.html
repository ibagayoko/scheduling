<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Scheduling </title>

        <link rel="stylesheet" href="main.css">

    <body>
        <div id="app">
                <page inline-template>

                    <div class="overlay overlay-data">

                        <button v-on:click="handle" class="button">Dispache</button>

                    </div>
                </div>
            </div>
        </page>
        
        <select id="selecScheme" style="position: absolute; left: 10px; top: 10px;"><option value="default">default</option><option value="ICPP">ICPP</option><option value="OCPP">OCPP</option></select>
